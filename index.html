<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latest Posts</title>
    <!-- LINK TO CSS FILE -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT AWESOME KIT SETUP -->
    <script
      src="https://kit.fontawesome.com/a048148bb6.js"
      crossorigin="anonymous"
    ></script>
    <!-- GOOGLE FONTS SETUP -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <span class="shape"></span>
      <div class="bar-content">
        <h2>latest posts</h2>
        <div class="view-all-box">
          <h3>view all</h3>
          <a style="color: black" href="#"
            ><i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
      </div>
      <span class="line"></span>
    </div>
    <div class="latest-posts">
      <div class="container">
        <div class="post">
          <span class="post-date">
            <span>14</span><br />
            March
          </span>
          <div class="post-image">
            <img src="./imgs/post1.jpg" alt="" />
          </div>
          <div class="post-details">
            <span class="post-title">cairo 2010</span>
            <div class="post-infos">
              <div class="owner">
                <i class="fa-solid fa-user"></i>
                <span>admin</span>
              </div>
              <div class="comments">
                <i class="fa-regular fa-comment"></i>
                <span>0 comments</span>
              </div>
              <div class="views">
                <i class="fa-solid fa-eye"></i>
                <span>120 views</span>
              </div>
              <div class="lifestyle">
                <i class="fa-solid fa-tag"></i>
                <span>lifestyle</span>
              </div>
            </div>
          </div>
        </div>

              <div class="views">

              <div class="lifestyle">
